<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>webAppOS status app for admins</title>
  <script src="webappos.js"></script>

    <script src="jquery.min.js"></script>
    <script src="json-viewer/jquery.json-viewer.js"></script>
    <link href="json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet" />

</head>
<body>
<h1>&nbsp;&nbsp;This is the webAppOS status app for admins</h1>
<p>

<pre id="json-renderer"></pre>

<script>
    webappos.request_scopes("webappos_scopes", "login:admin").then(
    function(){

      $.get('/services/status?login='+webappos.login+'&ws_token='+webappos.ws_token, function(data) {
        var options = {
          collapsed: true,
          rootCollapsable: false,
          withQuotes: false,
          withLinks: false
        };
        $('#json-renderer').jsonViewer(data, options);

      });


    });
</script>

</body>

</html>
