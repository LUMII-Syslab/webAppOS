# General properties
# ==================
service_type=javaservlet
classpaths=bin

# Properties specific to services implemented as Java servlets (via javaservlet adapter)
# ======================================================================================
servlet_class=net.sf.webdav.WebdavServlet
http_auth_required=true

# WebDAV servlet-specific properties
# ==================================
#ResourceHandlerImplementation=net.sf.webdav.LocalFileSystemStore
ResourceHandlerImplementation=org.webappos.service.webdav.HomeFS_WebdavStore
rootpath=/$WEBAPPOS_ROOT/home
storeDebug=1
