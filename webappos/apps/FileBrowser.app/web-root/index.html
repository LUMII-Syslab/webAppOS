<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Remote File Explorer (rfe)</title>
<link rel="stylesheet" type="text/css" href="/webappos.css">

<link rel="stylesheet" type="text/css" href="/dijit/themes/claro/document.css">
<link rel="stylesheet" type="text/css" href="/dijit/themes/claro/claro.css">

<link rel="stylesheet" href="js/resources/reset.css">
<link rel="stylesheet" href="js/resources/rfe.css">


<script type="text/javascript">
var dojoConfig = {
	async: true,
	packages: [
		{name: 'dgrid', location: '/apps/filebrowser/dgrid'},
		{name: 'xstyle', location: '/apps/filebrowser/xstyle'},
		{name: 'put-selector', location: '/apps/filebrowser/put-selector'},
		{name: 'rfe', location: '/apps/filebrowser/js'},
		{name: 'rfe-php', location: '/services/filebrowser//'}
	],
	map: {
		// redirect the following modules to my own modules
		'dijit/tree': {
			'dijit/tree/_dndSelector': 'rfe/dnd/TreeSelector',
			'dijit/tree/dndSource': 'rfe/dnd/TreeSource'
		},
		'dojo/dnd': {
			'dojo/dnd/Selector': 'rfe/dnd/Selector'
		}
	}
};
</script>
<script src="/dojo/dojo.js"></script>
<script src="/webappos.js"></script>

</head>

<body class="claro rfe" style="font-family:webAppOS;font-size:11pt;">
<div id="remoteFileExplorer" class="rfe"></div>

<script type="text/javascript">
webappos.request_scopes("webappos_scopes", "login");

require(['dojo/ready', 'js/FileExplorer.js'], function(ready, FileExplorer) {
	ready(function() {
		var rfe = new FileExplorer({
			id: 'remoteFileExplorer',
                        origPageUrl: '/services/filebrowser/browse'
		});
		rfe.startup();
	});
});
</script>
</body>
</html>
