<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>IMCS layout engine test</title>
    <script type="text/javascript" src="imcs_layoutengine.js"></script>
  </head>
  <body bgcolor="white"> 
    <script>
    function f() {
       var l = new IMCSDiagramLayout("UNIVERSAL");
       l.addBox(1, 10, 20, 100, 50);
       l.addBox(2, 40, 20, 100, 50);
       l.addLine(3, 1, 2);
       l.addLine(4, 1, 2);
       console.log("arrange");
       var result = l.arrange();
       console.log(result);

       l.moveBox(1, 300, 400);
       console.log("arrange after move");
       var result2 = l.arrange();
       console.log(result2);
    }
    </script>
    <button onclick='f();'>Launch layout and output the result in the console</button>
  </body>
</html>
